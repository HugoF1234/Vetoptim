services:
  - type: web
    name: vetoptim-sql-assistant
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: GOOGLE_API_KEY
        sync: false
    healthCheckPath: /
    autoDeploy: true
    runtime: python-3.11
